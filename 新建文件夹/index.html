<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化网站</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
</head>
<body>
    <header>
        <h1>数据可视化展示</h1>
        <p>基于matplotlib图表样式的交互式数据可视化</p>
    </header>

    <nav>
        <ul>
            <li><a href="#color-charts" class="nav-link active">颜色图表</a></li>
            <li><a href="#line-charts" class="nav-link">折线图</a></li>
            <li><a href="#bar-charts" class="nav-link">柱状图</a></li>
            <li><a href="#pie-charts" class="nav-link">饼图</a></li>
            <li><a href="#advanced" class="nav-link">高级图表</a></li>
        </ul>
    </nav>

    <main>
        <!-- 颜色展示区域 -->
        <section id="color-charts" class="chart-section">
            <h2>Matplotlib 颜色系统</h2>
            <div class="color-grid">
                <div class="color-item">
                    <h3>基础颜色</h3>
                    <div class="color-palette" id="basic-colors"></div>
                </div>
                <div class="color-item">
                    <h3>颜色映射表</h3>
                    <div class="color-map" id="colormap"></div>
                </div>
            </div>
        </section>

        <!-- 图书采购数据 -->
        <section id="book-data" class="chart-section">
            <h2>图书采购情况分析</h2>
            <div class="chart-container">
                <canvas id="bookPurchaseChart" width="800" height="400"></canvas>
            </div>
            <div class="chart-controls">
                <button onclick="toggleRegions()">切换地区显示</button>
                <button onclick="changeChartType()">切换图表类型</button>
                <button onclick="resetChart()">重置图表</button>
            </div>
        </section>

        <!-- 汇率走势图表 -->
        <section id="exchange-rates" class="chart-section">
            <h2>美元/人民币汇率走势</h2>
            <div class="chart-container">
                <canvas id="exchangeRateChart" width="800" height="400"></canvas>
            </div>
            <div class="chart-controls">
                <label for="yearSelect">选择年份：</label>
                <select id="yearSelect" onchange="updateExchangeChart()">
                    <option value="2017">2017年</option>
                    <option value="2019">2019年</option>
                    <option value="both">对比显示</option>
                </select>
                <button onclick="downloadData()">下载数据</button>
            </div>
        </section>

        <!-- 线型展示 -->
        <section id="line-styles" class="chart-section">
            <h2>Matplotlib 线型样式</h2>
            <div class="chart-container">
                <canvas id="lineStyleChart" width="800" height="400"></canvas>
            </div>
        </section>

        <!-- 交互式图表 -->
        <section id="interactive-charts" class="chart-section">
            <h2>交互式数据探索</h2>
            <div class="interactive-grid">
                <div class="chart-card">
                    <h3>动态柱状图</h3>
                    <canvas id="dynamicBarChart" width="400" height="300"></canvas>
                    <div class="chart-controls">
                        <input type="range" id="barCount" min="3" max="10" value="5" onchange="updateDynamicChart()">
                        <span>数据点数量：<span id="barCountValue">5</span></span>
                    </div>
                </div>
                <div class="chart-card">
                    <h3>响应式饼图</h3>
                    <canvas id="interactivePieChart" width="400" height="300"></canvas>
                    <div class="chart-controls">
                        <button onclick="randomizePieData()">随机数据</button>
                        <button onclick="animatePieChart()">动画效果</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 数据可视化网站 | 基于matplotlib图表样式设计</p>
            <div class="footer-links">
                <a href="#about">关于我们</a>
                <a href="#contact">联系我们</a>
                <a href="#privacy">隐私政策</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
