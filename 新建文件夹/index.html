<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化展示 - 基于matplotlib图表样式</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>数据可视化展示平台</h1>
            <p>基于matplotlib图表样式和颜色系统</p>
        </div>
    </header>

    <nav class="navigation">
        <div class="container">
            <ul class="nav-links">
                <li><a href="#color-system" class="nav-link">颜色系统</a></li>
                <li><a href="#book-purchase" class="nav-link">图书采购数据</a></li>
                <li><a href="#exchange-rate" class="nav-link">汇率走势</a></li>
                <li><a href="#line-styles" class="nav-link">线型样式</a></li>
                <li><a href="#interactive" class="nav-link">交互式图表</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <!-- 颜色系统展示 -->
            <section id="color-system" class="section">
                <h2>matplotlib颜色系统</h2>
                <div class="color-grid">
                    <div class="color-card">
                        <h3>基础颜色</h3>
                        <div class="color-palette" id="basic-colors"></div>
                    </div>
                    <div class="color-card">
                        <h3>颜色映射表</h3>
                        <div class="color-palette" id="colormaps"></div>
                    </div>
                </div>
            </section>

            <!-- 图书采购数据 -->
            <section id="book-purchase" class="section">
                <h2>地区图书采购情况对比</h2>
                <div class="chart-container">
                    <canvas id="bookChart" width="800" height="400"></canvas>
                </div>
                <div class="controls">
                    <button id="toggleRegion1">显示/隐藏地区1</button>
                    <button id="toggleRegion2">显示/隐藏地区2</button>
                    <button id="changeChartType">切换图表类型</button>
                </div>
            </section>

            <!-- 汇率走势 -->
            <section id="exchange-rate" class="section">
                <h2>美元/人民币汇率走势对比</h2>
                <div class="chart-container">
                    <canvas id="exchangeChart" width="800" height="400"></canvas>
                </div>
                <div class="controls">
                    <label>
                        <input type="checkbox" id="show2017" checked> 显示2017年数据
                    </label>
                    <label>
                        <input type="checkbox" id="show2019" checked> 显示2019年数据
                    </label>
                    <button id="downloadData">下载数据</button>
                </div>
            </section>

            <!-- 线型样式展示 -->
            <section id="line-styles" class="section">
                <h2>matplotlib线型样式</h2>
                <div class="chart-container">
                    <canvas id="lineStylesChart" width="800" height="400"></canvas>
                </div>
            </section>

            <!-- 交互式图表 -->
            <section id="interactive" class="section">
                <h2>交互式图表展示</h2>
                <div class="interactive-grid">
                    <div class="interactive-card">
                        <h3>动态柱状图</h3>
                        <canvas id="dynamicBarChart" width="400" height="300"></canvas>
                        <div class="slider-container">
                            <label>数据点数量: <span id="pointCount">5</span></label>
                            <input type="range" id="dataPoints" min="3" max="10" value="5">
                        </div>
                    </div>
                    <div class="interactive-card">
                        <h3>响应式饼图</h3>
                        <canvas id="pieChart" width="400" height="300"></canvas>
                        <button id="randomizeData">随机数据</button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 数据可视化展示平台 - 基于第四章内容开发</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
